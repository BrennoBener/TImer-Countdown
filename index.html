<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutnik</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
<body>
 <div>
   <button class="badge-base LI-profile-badge" 
   data-locale="en_US" 
   data-size="medium" 
   data-theme="dark" 
   data-type="VERTICAL" 
   data-version="v1">
   <a class="badge-base__link LI-simple-link"
   target="_blank" 
   href="https://github.com/BrennoBener">My github
  </a>
   </button>
 </div>
  <h1> Do Następnego Roku </h1>
  <div class="countdown-container" >
    <div class=" countdown-number days-count" >
      <p class="big-text" id="days" >0</p>
      <span>Dni</span>
    </div>

    <div class=" countdown-number hours-count" >
      <p class="big-text" id="hours" >0</p>
      <span>Godziny</span>
    </div>

    <div class=" countdown-number minutes-count" >
      <p class="big-text" id="minutes" >0</p>
      <span>Minuty</span>
    </div>

    <div class=" countdown-number seconds-count" >
      <p class="big-text" id="seconds" >0</p>
      <span>Sekundy</span>
    </div>
  </div>
  <div>
    <footer class="myFooter" >Dziękuję za odwiedzenie mojego projektu!</footer>
    <p class="myPreFooter" >By: Brenno Bener</p>
  </div>
</body>
</html>
